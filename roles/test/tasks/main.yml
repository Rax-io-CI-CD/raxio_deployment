- name: Save load balancer to use in test
  set_fact:
    load_balancer: "{{raxio_ephemeral_load_balancer.balancer.virtual_ips[0].address}}"
  tags:
    - test-ephemeral

- name: Set up template
  template: src="protractor.conf.js.j2" dest="/var/lib/jenkins/jobs/main_functional_test/protractor.conf.js"
  tags:
    - test-ephemeral
