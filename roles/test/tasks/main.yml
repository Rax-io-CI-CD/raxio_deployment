- name: Save load balancer to use in test
  set_fact:
    load_balancer: "{{raxio_ephemeral_load_balancer.balancer.virtual_ips[0].address}}"
  tags:
    - test-ephemeral
    - test-performance

- name: Set up template
  template: src="protractor.conf.js.j2" dest="{{ workspace }}/protractor.conf.js"
  tags:
    - test-ephemeral

- name: Set up configuration
  template: >
                src=workshop.properties.j2
                dest=/opt/workshop.properties
  tags:
    - test-performance

- name: Get configuration
  fetch: src=/opt/workshop.properties dest="/var/lib/jenkins/gatling/{{ gatling_bundle}}/{{ data_directory }}/workshop.properties"
  tags:
    - test-performance
